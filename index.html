<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style/style.css" rel="stylesheet">
    <title>Newsweek Microverse Mock-up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d3a036121e.js"></script>
</head>
<body>
    <div class="block-header">
        <div class="content">
            <header class="page-header">
                <div class="container">
                    <div class="header-top flex-xs">
                        <div class="col-1 flex-xs-6">
                            <date>Wed, Jun 19, 2019</date>
                        </div>
                        <div class="col-2 flex-xs-6 flex-xs">
                            <a href="#" class="sign-in">Sign In</a>
                            <a href="#" class="subscribe">Subscribe <i class="fas fa-angle-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="header-middle">
                        <a href="#" class="brand">
                            <img src="./img/newsweeklogo.png" alt="Newsweek Logo" class="logo">
                        </a>
                        <span class="genericon"></span>
                    </div>
                    <nav class="header-bottom">
                        <div class="flex-md">
                            <form action="/search/site" method="post" id="search-block-form--2" accept-charset="UTF-8">
                            <div>
                                <div class="container-inline">
                                    <div class="form-item form-type-textfield form-item-search-block-form">
                                        <label for="edit-search-block-form--4" class="element-invisible">Search </label>
                                        <input title="Enter the terms you wish to search for." placeholder="Search" type="text" id="edit-text">
                                    </div>
                                    <div class="form-actions form-wrapper">
                                        <input type="submit" value="Search" class="form-submit" id="edit-submit--2" name="op">
                                    </div>
                                    <input type="hiddden" name="form_build-id">
                                    <input type="hiddden" name="form_token">
                                    <input type="hiddden" name="form_id" value="search_block_form">
                                </div>
                            </div>
                            </form>
                            <ul class="page-nav">
                                <li class="first leaf">
                                    <a href="#" title>U.S.</a>
                                </li>
                                <li class="leaf">
                                    <a href="#">World</a>
                                </li>
                                <li class="leaf">
                                    <a href="#">Business</a>
                                </li>
                                <li class="leaf">
                                    <a href="#">Tech & Science</a>
                                </li>
                                <li class="leaf">
                                    <a href="#">Culture</a>
                                </li>
                                <li class="leaf">
                                    <a href="#">Sports</a>
                                </li>
                                <li class="leaf">
                                    <a href="#">Health</a>
                                </li>
                                <li class="leaf">
                                    <a href="#">Opinion</a>
                                </li>
                                <li class="last leaf">
                                    <a href="#" title>Ndelible</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
        </div>
    </div>
    <div class="helper container-fluid">
        <div class="tabs"></div>
    </div> <!--End of Header -->
    <div class="main container-fluid">
        <div class="colwrap row sticky-scroll">
            <div class="col4"></div>
            <div class="col3"></div>
        </div>
    </div> <!-- End of Main -->
</body>
